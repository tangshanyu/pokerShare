<!DOCTYPE html>
<html lang="zh-TW" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Settlement Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                border: 'rgba(255, 255, 255, 0.08)',
                surface: 'rgba(20, 20, 25, 0.6)',
                highlight: 'rgba(255, 255, 255, 0.05)',
              },
              poker: {
                green: '#00dc82',
                greenGlow: 'rgba(0, 220, 130, 0.5)',
                red: '#ff4757',
                gold: '#ffa502',
              }
            },
            backdropBlur: {
              xs: '2px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f0f13;
        color: #e0e0e0;
        min-height: 100vh;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.15), transparent 25%), 
          radial-gradient(circle at 85% 30%, rgba(0, 220, 130, 0.1), transparent 25%);
        background-attachment: fixed;
      }
      
      /* Abstract Blobs for Glass Effect */
      .blob {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.6;
        animation: float 10s ease-in-out infinite;
      }
      .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: rgba(0, 220, 130, 0.15); animation-delay: 0s; }
      .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: rgba(76, 29, 149, 0.2); animation-delay: -5s; }
      .blob-3 { top: 40%; left: 40%; width: 300px; height: 300px; background: rgba(255, 71, 87, 0.1); animation-delay: -2s; }

      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* Modern Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.3); }
      
      /* Glass Utility */
      .glass-panel {
        background: rgba(20, 20, 25, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-input {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
      }
      .glass-input:focus {
        background: rgba(0, 0, 0, 0.5);
        border-color: rgba(0, 220, 130, 0.5);
        box-shadow: 0 0 15px rgba(0, 220, 130, 0.1);
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@liveblocks/react": "https://esm.sh/@liveblocks/react@^3.12.1",
    "@liveblocks/client": "https://esm.sh/@liveblocks/client@^3.12.1"
  }
}
</script>
</head>
  <body>
    <!-- Background Blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div id="root"></div>
  </body>
</html>
